<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Meu querido diario</title>
  <link ref="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Meu querido diário</h1>
    <h2>Aqui você escreve o seu diário e codifica seus segredos para que ninguém saiba o que escreveu.</h2>
  </header>
  <div id="div_principal">
    <div class="efeito">
      <div class="container">
        <form>
          <div id="offsetDiv">
            Escolha um número que corresponderá ao código do seu diário:
          </div>
          <br>
          <div class="radio_button">
            <p>Escolha se deseja revelar ou esconder os escritos de seu texto:</p>

            <p><input type="radio" id="encode" name="choice" value="encode">
              <label for="encode">Esconder</label></p>


            <p><input type="radio" id="decode" name="choice" value="decode">
              <label for="decode">Revelar</label></p>
          </div>
          <br>

          <p><label for="str_cipher">Escreva seu texto:</label></p>
          <p><textarea id="str_cipher" name="str" rows="5" cols="33"></textarea></p>

          <button id="submit" name="submit">Ver resultado</button>
          <!--por event prevent default-->


        </form>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
  <footer>
    <a href="https://github.com/RoSapia" style="text-decoration:none" target="blank">Roberta Vieira Sapia</a>
  </footer>
</body>

</html>
